<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A contact form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form" id="form">
            <p>Create contact</p>
            <div class="form-control">
                <input type="text" id="first-name" placeholder="First name">
                <small>Error message</small>
                <div class="form-control">
                    <input type="text" id="Last-name" placeholder="Last name">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" id="company" placeholder="Company">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="number" id="phone" placeholder="Phone">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="mobile" id="mobile" placeholder="Mobile">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="date" id="date" placeholder="Significant Date">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="birthday" id="birthday" placeholder="Birthday">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" id="person" placeholder="Related person">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" id="assistant" placeholder="Assistant">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="number" id="sip" placeholder="Sip">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" id="notes" placeholder="Notes">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <input type="text" id="label" placeholder="Label">
                    <small>Error message</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
